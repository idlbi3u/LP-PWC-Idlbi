<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TD1 - Exercices</title>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <div id="saisie" style="width: 500px; height: auto; background-color: lightblue; padding: 10px;">
        <h2>Saisie des elements</h2>
        <ul style="width: auto;" id="listeElements">

            <li><label>Element 1 </label><input style="border-radius:25px; border:none; max-width:40px;" type="number" name="inputs"></li>

            
        </ul> 
        <button id="AjoutElement" style="margin-left: 90%;" name="ajout">+</button>
        
        <div>
            <label for="recherche">Element a rechercher </label>
            <input style="border-radius:25px; border:none; max-width:40px;" id="recherche" type="text" name="recherche">
        </div>

        <button id="ProduireRes" style="margin-top: 20px;">Produire les resultat</button>
        
    </div>


    <div id="resultat" style="width: 500px; height: auto; background-color: rgb(77, 77, 224); padding: 10px; margin-top: 50px; color: white;">
        
        <p>Somme des elements :<span id="somme" name="resultat"></span></p>
        <p>Nombre de pair : <span id="nbrPair" name="resultat"></span></p>
        <p>Plus grand element pair : <span id="PlusGrand" name="resultat"></span></p>
        <p>Position de l'element dans la table : <span id="pos" name="resultat"></span></p>
        
    </div>
  
  <script src="./td3_2.js" type="module"></script>
